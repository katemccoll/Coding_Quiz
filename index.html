<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <nav>
        <a onclick="highscores()">
            <h2 class="highscores">View Highscores</h2>
        </a>
        <h2 class="timer-count">Time: 0</h2>
    </nav>
    <section id="info" class="info">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p class="content"> Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>

    </section>
    <button id="start-btn">Start Quiz</button>

    <section id="container" class="container hide">
        <h2 id="question">Question</h2>
        <ul id="answer-section" class="btn-grid">
            <button>Answer 1</button>
            <button>Answer 2</button>
            <button>Answer 3</button>
            <button>Answer 4</button>
        </ul>
        <h3 id="correct" class="hide">Correct!</h3>
        <h3 id="wrong" class="hide">Wrong!</h3>
    </section>

    <section id="submit-initials" class="submit-itinals hide">
        <h2>All Done!</h2>
        <p id="new-score"></p>
        <form id="user-score-form">
            <label for="Enter intitals">Enter initials:</label>
            <input placeholder="initials" id="initials" maxlength="2">
            <button id="submit-btn">Submit</button>
        </form>
    </section>

    <section id="highscores" class="hide">
        <h1 class="title">Highscores</h1>
        <ol id="highscores-list"></ol>
        <button type="button" onclick="location.href='index.html';" value="Go back to start">Go Back</button>
        <button onclick="clearList()">Clear Highscores</button>
    </section>



    </div>
    <script src="./script.js"></script>
</body>

</html>
