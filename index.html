<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <header>
        <h2 class="highScore">View Score</h2>
        <h2 id="countdown">Time: 75</h2>
    </header>

    <div class="container"></div>
    <div id="content-container">
        <main class="content">
            <h1 class="content title">Coding Quiz Challenge</h1>
            <p class="content text">
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalise your score/time by ten seconds!
            </p>
        </main>
    </div>

    <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-btn" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
    </div>

    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>

    </div>

    </div>

</body>

</html>
