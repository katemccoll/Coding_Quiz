<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <header>
        <!-- Do i need to make a different page or a button? -->
        <h2 class="highScore">View Score</h2>
        <h2 class="timer-count">Time: 0</h2>
    </header>
    <section id="info" class="info">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p class="content"> Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalise your score/time by ten seconds!</p>

    </section>
    <button id="start-btn">Start Quiz</button>

    <section id="container" class="container hide">
        <h2 id="question">Question</h2>
        <ul id="answer-section" class="btn-grid">
            <button>Answer 1</button>
            <button>Answer 2</button>
            <button>Answer 3</button>
            <button>Answer 4</button>
        </ul>
        <h3 id="correct" class="hide">Correct!</h3>
        <h3 id="wrong" class="hide">Wrong!</h3>
    </section>

    <section id="submit-initials" class="submit-itinals hide">
        <h2>All Done!</h2>
        <input placeholder="Initials" id="initials">
        <button id="submit">Submit</button>
    </section>

    <section id="highscores" class="hide">
        <h1>Highscores</h1>
        <p id="final-score"></p>
        <button type="button" onclick="location.href='index.html';" value="Go back to start">Go Back</button>
        <button id="clear">Clear Highscores</button>
    </section>



    </div>

</body>

</html>
